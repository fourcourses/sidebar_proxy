<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Open Tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style type = "text/css"> 
    @font-face {
      font-family: "Brandon";
      src: url("Fonts/BText-Regular.otf");
    }
  </style>
  <style type = "text/css"> 
    @font-face {
      font-family: "Brandon-Bold";
      src: url("Fonts/BText-Bold.otf");
    }
  </style>
  <style type = "text/css">    
    @font-face {
      font-family: "Brandon-Light";
      src: url("Fonts/BText-Light.otf");
    }
  </style>
  <style type = "text/css">
    @font-face {
      font-family: "Brandon-Black";
      src: url("Fonts/BText-Black.otf");
    }
  </style>
  <style type = "text/css"> 
    @font-face {
      font-family: "Brandon-Medium";
      src: url("Fonts/BText-Medium.otf");
    }
  </style>
</head>
<body>
  <div style= "padding-left: 200px; width: 640">
    <div id="overview"></div>
    <div id="photos"></div>
    <div id="menu" width="640px" style='float: left; padding-left: 32px; position: relative'></div>
    <div id="reviews"></div>
  </div>
  <div id="sidebar" style='padding-left: 900px'></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://s3-us-west-1.amazonaws.com/opentabs-menu/bundle.js"></script>
  <script src="https://s3-us-west-1.amazonaws.com/opentabs-sidebar/bundle.js"></script>
  <script src="https://s3-us-west-1.amazonaws.com/photowheelopentabs/bundle/bundle.js"></script>
  <script src="https://s3-us-west-1.amazonaws.com/open-tabs-reviews/bundle.js"></script>
  <script>
      ReactDOM.render(
        React.createElement(Menu),
        document.getElementById('menu')
      );
      ReactDOM.render(
        React.createElement(Sidebar),
        document.getElementById('sidebar')
      );
      ReactDOM.render(
        React.createElement(Overview),
        document.getElementById('overview')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('reviews')
      );
      ReactDOM.render(
        React.createElement(Photos),
        document.getElementById('photos')
      );
  </script>
</body>
</html>
